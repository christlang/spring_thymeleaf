<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        Single element:
        <span th:text="${element.name}"/>
        <span th:text="${element.price}"/>

    </div>
    <div>
        List
        <form th:action="@{/example/edit}" method="post" th:modelAttribute="editElement">
            <table>
                <thead>
                <tr>
                    <td>Name</td>
                    <td>Preis</td>
                </tr>
                </thead>
                <tr th:each="elem, iStat : ${elements}">
                    <td th:text="${elem.id}"></td>
                    <td>
                        <span th:if="${iStat.index == editNr}"> <input type="text" name="name"/></span>
                        <span th:unless="${iStat.index == editNr}" th:text="${elem.name}"></span>
                    </td>
                    <td>
                        <span th:if="${iStat.index == editNr}"> <input type="number" name="price"/></span>
                        <span th:unless="${iStat.index == editNr}" th:text="${elem.price}"></span>
                    </td>

                    <td th:if="${iStat.index == editNr}"><input type="submit" value="edit" /></td>

                </tr>
            </table>
        </form>
    </div>

    <div>
        add Element with ModelAttributes
        <form th:action="@{/example/new}" method="post">
            <input type="text" name="name" />
            <input type="number" name="price" />
            <input type="submit" value="add" />
        </form>
    </div>

    <div>
        add Element with object
        <form th:action="@{/example/new2}" th:object="${newElement}" method="post">
            <input type="text" name="name" th:field="*{name}"/>
            <input type="number" name="price" th:field="*{price}"/>
            <input type="submit" value="add" />
        </form>
    </div>

    <div>
        add Element with modelAttribute
        <form th:action="@{/example/new2}" method="post" th:modelAttribute="newElement">
            <input type="text" name="name"/>
            <input type="number" name="price"/>
            <input type="submit" value="add" />
        </form>
    </div>

</body>
</html>
